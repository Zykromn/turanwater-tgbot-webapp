<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="style.css" rel="stylesheet">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title> TURAN Water </title>
</head>
<body>
    <header class="logo-container">
        <img class="logo" src="./assets/logo.png" alt="TURAN Water">
    </header>

    <form class="form" id="order_form" novalidate>

        <section class="form-unit">
            <h1>Данные клиента</h1>
            <label>Телефон</label>
            <input type="tel" id="phone" placeholder="+7 (7xx) xxx-xx-xx">

            <label style="margin-top: 10px;">Адрес</label>
            <input type="text" id="address" placeholder="Введите адрес доставки">
            <div id="suggestions"></div>

            <div class="toggle">
                <label class="switch">
                    <input type="checkbox" id="private_house">
                    <span class="slider"></span>
                </label>
                <span>Частный дом</span>
            </div>

            <div class="_accommodation" id="apartment_fields">
                <div class="field"><label>Подъезд</label><input type="number" id="entrance"></div>
                <div class="field"><label>Этаж</label><input type="number" id="floor"></div>
                <div class="field"><label>Квартира</label><input type="number" id="apartment"></div>
            </div>
        </section>

        <section class="form-unit">
            <h1>Заказ</h1>
            <div class="order-type-container">
                <label>Тип заказа</label>
                <div class="type-switcher">
                    <div class="type-switcher">
                        <button type="button" class="type-btn active" id="btn_exchange">Обмен</button>
                        <button type="button" class="type-btn" id="btn_purchase">Покупка</button>
                    </div>
                </div>
            </div>

            <label style="margin-top: 10px;">Количество бутылей</label>
            <input type="number" id="bottles" min="1" value="1">

            <div class="price-display">
                Итого: <span id="total_price">0</span> ₸
            </div>
        </section>

        <div class="form-unit">
            <h1>Дата доставки</h1>
            <input type="date" id="delivery_date">
            <div class="_nodate" id="nodate" style="display:none;">
                ⚠️ Доставка после 12:00 принимается на завтра.
            </div>
        </div>

        <section class="form-unit">
            <h1>Комментарий</h1>
            <input type="text" id="comment" placeholder="Дополнительная информация">
        </section>

        <button class="order" id="order_btn" type="button">Заказать доставку</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
